<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: #fff;

        }

            text-decoration: none;
            color: #007BFF;
        }

            text-decoration: underline;

<body>
    <h2>Login</h2>
    <form method="POST" action="/login">

    </form>
   <h2>not register ? register here <a href="/register">click here</a></a></h2>
